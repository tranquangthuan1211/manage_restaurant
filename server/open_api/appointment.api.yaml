tags:
  - name: appointments
    description: Appointment operations

paths:
  /appointments:
    get:
      summary: Get all appointments
      description: Retrieve a list of all appointments
      operationId: getAppointments
      tags:
        - appointments
      responses:
        '200':
          description: List of appointments retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Appointment'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Internal server error"

    post:
      summary: Create a new appointment
      description: Add a new appointment to the database
      operationId: createAppointment
      tags:
        - appointments
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - date
                - userId
              properties:
                date:
                  type: string
                  format: date-time
                  example: "2024-10-16T12:00:00Z"
                userId:
                  type: string
                  example: "614b1b7754d1f90012345678"
      responses:
        '201':
          description: Appointment created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Appointment'
        '400':
          description: Invalid input data
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Invalid input data"
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Internal server error"

  /appointments/{id}:
    get:
      summary: Get an appointment by ID
      description: Retrieve details of an appointment by its ID
      operationId: getAppointmentUser
      tags:
        - appointments
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Appointment ID
      responses:
        '200':
          description: Appointment retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Appointment'
        '404':
          description: Appointment not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Appointment not found"
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Internal server error"

    put:
      summary: Update an appointment by ID
      description: Update details of an existing appointment
      operationId: updateAppointment
      tags:
        - appointments
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Appointment ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                date:
                  type: string
                  format: date-time
                  example: "2024-10-17T12:00:00Z"
                userId:
                  type: string
                  example: "614b1b7754d1f90012345678"
      responses:
        '200':
          description: Appointment updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Appointment'
        '404':
          description: Appointment not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Appointment not found"
        '400':
          description: Invalid input data
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Invalid input data"
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Internal server error"

    delete:
      summary: Delete an appointment by ID
      description: Remove an appointment from the database
      operationId: deleteAppointment
      tags:
        - appointments
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Appointment ID
      responses:
        '200':
          description: Appointment deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Appointment deleted"
        '404':
          description: Appointment not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Appointment not found"
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Internal server error"

components:
  schemas:
    Appointment:
      type: object
      properties:
        id:
          type: string
          example: "614b1b7754d1f90012345678"
        date:
          type: string
          format: date-time
          example: "2024-10-16T12:00:00Z"
        userId:
          type: string
          example: "614b1b7754d1f90012345678"
        createdAt:
          type: string
          format: date-time
          example: "2024-10-16T12:34:56Z"
        updatedAt:
          type: string
          format: date-time
          example: "2024-10-16T12:34:56Z"
