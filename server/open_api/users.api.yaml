tags:
  - name: users
    description: User operations

paths:
  /users/register:
    post:
      summary: User Register
      description: Register a user account
      operationId: registerUser
      tags:
        - users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - address
                - phone
                - email
                - password
                - role
              properties:
                name:
                  type: string
                  example: Thuan
                address:
                  type: string
                  example: 123 Main St
                phone:
                  type: string
                  example: 0905123455
                email:
                  type: string
                  example: tranquanthuan132@gmail.com
                password:
                  type: string
                  example: securepassword
                role:
                  type: string
                  example: "admin"
      responses:
        '200':
          description: Successful registration
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                  refresh_token:
                    type: string
                    example: "eyJhbGciOi..."
        '400':
          description: Invalid input data
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Invalid input data"
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Internal server error"

  /users/login:
    post:
      summary: User Login
      description: Login user
      operationId: loginUser
      tags:
        - users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  example: tranquanthuan132@gmail.com
                password:
                  type: string
                  example: securepassword
      responses:
        '200':
          description: Successful login
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                  refresh_token:
                    type: string
                    example: "eyJhbGciOi..."
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Invalid username or password"
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Internal server error"

  /users:
    get:
      summary: Get of users
      description: Get users
      operationId: getUsers
      tags:
        - users
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: object
                properties:
                  http:
                    type: number
                    example: 200
                  message:
                    type: string
                    example: "Users retrieved successfully"
                  data:
                    type: object
                    properties:
                      name:
                        type: string
                        example: "Thuan"
                      address:
                        type: string
                        example: "123 Main St, HCM City"
                      phone:
                        type: string
                        example: "0905123455"
                      email:
                        type: string
                        example: "johndoe@example.com"
                      password:
                        type: string
                        example: "securepassword"
                      role:
                        type: string
                        example: "user"
                      created_at:
                        type: string
                        format: date-time
                        example: "2024-01-01T12:00:00Z"
                      updated_at:
                        type: string
                        format: date-time
                        example: "2024-01-10T12:00:00Z"
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Internal server error"
