tags:
  - name: users
    description: User operations

paths:
  /users/register:
    post:
      summary: User Register
      description: Register a user account
      operationId: registerUser
      tags:
        - users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - address
                - phone
                - email
                - password
                - role
              properties:
                name:
                  type: string
                  example: Thuan
                address:
                  type: string
                  example: 123 Main St
                phone:
                  type: string
                  example: 0905123455
                email:
                  type: string
                  example: tranquanthuan132@gmail.com
                password:
                  type: string
                  example: securepassword
                role:
                  type: string
                  example: "admin"
      responses:
        '200':
          description: Successful registration
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "User registered successfully"
                  data:
                    type: object
                    properties:
                      access_token:
                        type: string
                        example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                      refresh_token:
                        type: string
                        example: "eyJhbGciOi..."
        '400':
          description: Invalid input data
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Invalid input data"
                  data: null
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Internal server error"
                  data: null

  /users/login:
    post:
      summary: User Login
      description: Login user
      operationId: loginUser
      tags:
        - users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  example: tranquanthuan132@gmail.com
                password:
                  type: string
                  example: securepassword
      responses:
        '200':
          description: Successful login
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "User logged in successfully"
                  data:
                    type: object
                    properties:
                      access_token:
                        type: string
                        example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                      refresh_token:
                        type: string
                        example: "eyJhbGciOi..."
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Invalid username or password"
                  data: null
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Internal server error"
                  data: null

  /users:
    get:
      summary: Get of users
      description: Get users
      operationId: getUsers
      tags:
        - users
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: object
                properties:
                  http:
                    type: number
                    example: 200
                  message:
                    type: string
                    example: "Users retrieved successfully"
                  data:
                    type: object
                    properties:
                      name:
                        type: string
                        example: "Thuan"
                      address:
                        type: string
                        example: "123 Main St, HCM City"
                      phone:
                        type: string
                        example: "0905123455"
                      email:
                        type: string
                        example: "johndoe@example.com"
                      password:
                        type: string
                        example: "securepassword"
                      role:
                        type: string
                        example: "user"
                      created_at:
                        type: string
                        format: date-time
                        example: "2024-01-01T12:00:00Z"
                      updated_at:
                        type: string
                        format: date-time
                        example: "2024-01-10T12:00:00Z"
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Internal server error"
                  data: null
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          example: "614b1b7754d1f90012345678"
        name:
          type: string
          example: Pizza
        address:
          type: string
          example: 123 Main St
        phone:
          type: string
          example: 0905123455
        emaile:
          type: string
          example: "tranquanthuan132@gmail.com"
        role:
          type: string
          example: "admin"
        createdAt:
          type: string
          format: date-time
          example: "2024-10-16T12:34:56Z"
        updatedAt:
          type: string
          format: date-time
          example: "2024-10-16T12:34:56Z"