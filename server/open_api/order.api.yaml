tags:
  - name: orders
    description: Order operations

paths:
  /orders:
    get:
      summary: Get all orders
      description: Retrieve a list of all orders
      operationId: getOrders
      tags:
        - orders
      responses:
        '200':
          description: List of orders retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Internal server error"

    post:
      summary: Create an order
      description: Create a new order
      operationId: createOrder
      tags:
        - orders
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
      responses:
        '201':
          description: Order created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '400':
          description: Invalid order data
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Invalid input data"
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Internal server error"

  /orders/{id}:
    get:
      summary: Get order by ID
      description: Retrieve a specific order by ID
      operationId: getOrder
      tags:
        - orders
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: The ID of the order
      responses:
        '200':
          description: Order retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '404':
          description: Order not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Order not found"
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Internal server error"

    patch:
      summary: Update order
      description: Update an existing order by ID
      operationId: updateOrder
      tags:
        - orders
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: The ID of the order
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
      responses:
        '200':
          description: Order updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '404':
          description: Order not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Order not found"
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Internal server error"

    delete:
      summary: Delete order
      description: Delete an order by ID
      operationId: deleteOrder
      tags:
        - orders
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: The ID of the order
      responses:
        '204':
          description: Order deleted successfully
        '404':
          description: Order not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Order not found"
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Internal server error"

components:
  schemas:
    Order:
      type: object
      properties:
        id:
          type: string
          example: "614b1b7754d1f90012345678"
        item:
          type: string
          example: "Laptop"
        quantity:
          type: integer
          example: 2
        price:
          type: number
          format: float
          example: 1200.50
        status:
          type: string
          example: "pending"
        createdAt:
          type: string
          format: date-time
          example: "2024-10-16T12:34:56Z"
        updatedAt:
          type: string
          format: date-time
          example: "2024-10-17T14:34:56Z"
